version: '3.8'

services:
  # Unified API Server (Backend + AI)
  api-server:
    build:
      context: ./services/api-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chonost
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./services/api-server:/app
      - ./data:/app/data
    networks:
      - chonost-network

  # Craft IDE Frontend
  craft-ide:
    build:
      context: ./craft-ide
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://api-server:8000
      - VITE_WS_URL=ws://api-server:8000/ws
    depends_on:
      - api-server
    volumes:
      - ./craft-ide:/app
      - /app/node_modules
    networks:
      - chonost-network

  # Database Service
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=chonost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/api-server/configs:/docker-entrypoint-initdb.d
    networks:
      - chonost-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chonost-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - chonost-network

  # Grafana Monitoring
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - chonost-network

  # Testing Service
  testing:
    build:
      context: ./services/api-server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chonost_test
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/api-server:/app
    networks:
      - chonost-network
    profiles:
      - testing

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  grafana_data:

networks:
  chonost-network:
    driver: bridge
