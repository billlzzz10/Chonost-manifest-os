                    '#8AC4FF', // ฟ้าเข้ม
                    '#FFFF8A', // เหลืองเข้ม
                    '#FF8AFF', // ม่วงเข้ม
                    '#8AFFE6', // มินต์เข้ม
                    '#FFB38A', // ส้มเข้ม

            };
            
            // ระบบไอคอนสำหรับ Chonost

                logo: { icon: 'noto:books', color: pastelColors.primary[2], size: '2rem' },
                dashboard: { icon: 'noto:house', color: pastelColors.primary[0], size: '1.5rem' },
                editor: { icon: 'noto:memo', color: pastelColors.primary[1], size: '1.5rem' },

                projects: { icon: 'noto:open-book', color: pastelColors.primary[3], size: '1.5rem' },

                heading: { icon: 'noto:hash', color: pastelColors.secondary[3], size: '1.2rem' },
                character: { icon: 'noto:person', color: pastelColors.primary[4], size: '1.2rem' },
                relationship: { icon: 'noto:heart', color: pastelColors.primary[0], size: '1.2rem' },
                stats: { icon: 'noto:bar-chart', color: pastelColors.primary[1], size: '1.2rem' },
                ai: { icon: 'noto:robot', color: pastelColors.primary[5], size: '1.2rem' },
                brain: { icon: 'noto:brain', color: pastelColors.primary[6], size: '1.2rem' },
                magic: { icon: 'noto:sparkles', color: pastelColors.primary[7], size: '1.2rem' },
                happy: { icon: 'noto:grinning-face', color: pastelColors.primary[3], size: '2rem' },
                stressed: { icon: 'noto:anxious-face-with-sweat', color: pastelColors.secondary[0], size: '2rem' },
                focused: { icon: 'noto:face-with-monocle', color: pastelColors.primary[2], size: '2rem' },
                bored: { icon: 'noto:expressionless-face', color: pastelColors.primary[6], size: '2rem' },
                task: { icon: 'noto:check-box-with-check', color: pastelColors.primary[1], size: '1.2rem' },
                priority: { icon: 'noto:exclamation-mark', color: pastelColors.secondary[0], size: '1.2rem' },
                deadline: { icon: 'noto:alarm-clock', color: pastelColors.secondary[3], size: '1.2rem' },
                react: { icon: 'skill-icons:react-dark', color: '#61DAFB', size: '1.5rem' },
                typescript: { icon: 'skill-icons:typescript', color: '#3178C6', size: '1.5rem' },
                tailwind: { icon: 'skill-icons:tailwindcss-dark', color: '#06B6D4', size: '1.5rem' },
                nodejs: { icon: 'skill-icons:nodejs-dark', color: '#339933', size: '1.5rem' },
                python: { icon: 'skill-icons:python-dark', color: '#3776AB', size: '1.5rem' },
                openai: { icon: 'skill-icons:openai-dark', color: '#412991', size: '1.5rem' },
                github: { icon: 'bxl:github', color: '#181717', size: '1.5rem' },

                plus: { icon: 'noto:plus', color: '#FFFFFF', size: '1.2rem' },
                chart: { icon: 'noto:bar-chart', color: pastelColors.primary[1], size: '1.2rem' },
                timeline: { icon: 'noto:clock', color: pastelColors.primary[2], size: '1.2rem' },
                structure: { icon: 'noto:building', color: pastelColors.primary[4], size: '1.2rem' },
                state: { icon: 'noto:gear', color: pastelColors.primary[6], size: '1.2rem' },

                journey: { icon: 'noto:map', color: pastelColors.primary[3], size: '1.2rem' },
                calendar: { icon: 'noto:calendar', color: pastelColors.primary[0], size: '1.2rem' },
                edit: { icon: 'noto:pencil', color: pastelColors.secondary[2], size: '1.2rem' },
                delete: { icon: 'noto:trash', color: pastelColors.secondary[0], size: '1.2rem' },
                gallery: { icon: 'noto:gallery', color: pastelColors.primary[7], size: '1.2rem' },

                error: { icon: 'noto:warning', color: pastelColors.secondary[0], size: '1.2rem' }
            };
            
            // Component สำหรับแสดงไอคอน
            const ChonostIcon = ({ name, size = '1.5rem', color = null, className = '', onClick = null, style = {} }) => {
                const iconConfig = ChonostIcons[name];
                
                if (!iconConfig) {
                    console.warn(`Icon "${name}" not found in ChonostIcons`);
                    return null;
                }
                
                const iconColor = color || iconConfig.color;
                const iconSize = size || iconConfig.size;
                
                return React.createElement('span', {
                    className: `chonost-icon ${className}`,
                    onClick: onClick,
                    style: {
                        cursor: onClick ? 'pointer' : 'default',
                        transition: 'all 0.3s ease',
                        color: iconColor,
                        fontSize: iconSize,
                        display: 'inline-block',
                        verticalAlign: 'middle',
                        ...style
                    }
                }, iconConfig.icon);
            };
            
            // Component สำหรับแสดงไอคอนแบบ Animated
            const AnimatedIcon = ({ name, size = '1.5rem', color = null, animation = 'pulse', className = '', onClick = null }) => {
                const animationStyles = {
                    pulse: { animation: 'pulse 2s infinite' },
                    bounce: { animation: 'bounce 1s infinite' },
                    spin: { animation: 'spin 1s linear infinite' },
                    wiggle: { animation: 'wiggle 1s ease-in-out infinite' }
                };
                
                return React.createElement(ChonostIcon, {
                    name: name,
                    size: size,
                    color: color,
                    className: `animated-icon ${className}`,
                    onClick: onClick,
                    style: animationStyles[animation]
                });
            };
            
            // Component สำหรับแสดงไอคอนแบบ Gradient
            const GradientIcon = ({ name, size = '1.5rem', gradient = 'linear-gradient(45deg, #FFB3BA, #BAE1FF)', className = '', onClick = null }) => {
                return React.createElement('div', {
                    className: `gradient-icon ${className}`,
                    onClick: onClick,
                    style: {
                        background: gradient,
                        WebkitBackgroundClip: 'text',
                        WebkitTextFillColor: 'transparent',
                        cursor: onClick ? 'pointer' : 'default',
                        transition: 'all 0.3s ease',
                        display: 'inline-block',
                        padding: '4px',
                        borderRadius: '8px'
                    }
                }, React.createElement(ChonostIcon, { name: name, size: size }));
            };
            
            // Component สำหรับแสดงไอคอนแบบ Floating
            const FloatingIcon = ({ name, size = '1.5rem', color = null, className = '', onClick = null }) => {
                return React.createElement('div', {
                    className: `floating-icon ${className}`,
                    onClick: onClick,
                    style: {
                        cursor: onClick ? 'pointer' : 'default',
                        transition: 'all 0.3s ease',
                        filter: 'drop-shadow(0 4px 8px rgba(0,0,0,0.1))',
                        display: 'inline-block',
                        padding: '8px',
                        borderRadius: '12px',
                        background: 'rgba(255, 255, 255, 0.1)',
                        backdropFilter: 'blur(10px)'
                    }
                }, React.createElement(ChonostIcon, { name: name, size: size, color: color }));
            };
            
            return { ChonostIcon, AnimatedIcon, GradientIcon, FloatingIcon };
        })();
        
                       // Mermaid System Component
               const MermaidSystem = () => {
                   const [diagrams, setDiagrams] = useState([]);
                   const [selectedDiagram, setSelectedDiagram] = useState(null);
                   const [isEditing, setIsEditing] = useState(false);
                   const [showGenerator, setShowGenerator] = useState(false);

                   const handleGenerate = (newDiagram) => {
                       setDiagrams(prev => [...prev, { ...newDiagram, id: Date.now() }]);
                       setSelectedDiagram(newDiagram);
                       setShowGenerator(false);
                   };

                   const handleEdit = (diagram) => {
                       setSelectedDiagram(diagram);
                       setIsEditing(true);
                   };

                   const handleSave = (updatedCode) => {
                       if (selectedDiagram) {
                           const updatedDiagram = { ...selectedDiagram, code: updatedCode };
                           setDiagrams(prev => prev.map(d => d.id === selectedDiagram.id ? updatedDiagram : d));
                           setSelectedDiagram(updatedDiagram);
                       }
                       setIsEditing(false);
                   };

                   const handleDelete = (index) => {
                       setDiagrams(prev => prev.filter((_, i) => i !== index));
                       if (selectedDiagram && diagrams[index].id === selectedDiagram.id) {
                           setSelectedDiagram(null);
                       }
                   };

                   return (

                                       onClick={() => setShowGenerator(!showGenerator)}

                                   >

                                           <h3 className="text-lg font-semibold mb-4 flex items-center">
                                               <AnimatedIcon name="ai" size="1.2rem" className="mr-2" animation="pulse" />
                                               AI Diagram Generator
                                           </h3>
                                           
                                           <div className="space-y-4">

                                                           { id: 'flowchart', name: 'Flowchart', icon: 'chart', description: 'แผนผังการทำงาน' },
                                                           { id: 'sequence', name: 'Sequence', icon: 'timeline', description: 'ลำดับการทำงาน' },

                                                           { id: 'pie', name: 'Pie Chart', icon: 'chart', description: 'กราฟวงกลม' }

                                                               <div className="flex items-center justify-center h-full text-gray-500">
                                                                   ตัวอย่างจะแสดงที่นี่
                                                               </div>
                                                           </div>
                                                       </div>
                                                   </div>

                                                   {/* Actions */}
                                                   <div className="flex items-center justify-end space-x-3 mt-6">
                                                       <button
                                                           onClick={() => setIsEditing(false)}
                                                           className="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                                                       >
                                                           ยกเลิก
                                                       </button>
                                                       <button
                                                           className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                                                       >
                                                           บันทึก
                                                       </button>
                                                   </div>
                                               </div>
                                           </div>
                                       ) : selectedDiagram ? (
                                           <div className="mermaid-diagram">
                                               <div className="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
                                                   {/* Header */}
                                                   <div className="flex items-center justify-between mb-4">
                                                       <h4 className="text-lg font-semibold flex items-center">
                                                           <ChonostIcon name="chart" size="1.2rem" className="mr-2" />
                                                           {selectedDiagram.title || 'ไดอะแกรม'}
                                                       </h4>
                                                       <div className="flex items-center space-x-2">
                                                           <button
                                                               onClick={() => handleEdit(selectedDiagram)}
                                                               className="p-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors"
                                                           >
                                                               <ChonostIcon name="edit" size="1rem" />
                                                           </button>
                                                           <button
                                                               onClick={() => handleDelete(diagrams.findIndex(d => d.id === selectedDiagram.id))}

                                                           >
                                                               <ChonostIcon name="delete" size="1rem" />
                                                           </button>
                                                       </div>
                                                   </div>

                                                   {/* Diagram Content */}
                                                   <div className="relative">
                                                       <div className="flex items-center justify-center py-12">
                                                           <AnimatedIcon name="ai" size="2rem" animation="spin" />
                                                           <span className="ml-2 text-gray-600">กำลังสร้างไดอะแกรม...</span>
                                                       </div>
                                                   </div>
                                               </div>
                                           </div>
                                       ) : (
                                           <div className="bg-white dark:bg-gray-800 rounded-xl p-12 shadow-sm text-center">
                                               <ChonostIcon name="chart" size="4rem" className="mx-auto mb-4 opacity-50" />
                                               <h3 className="text-lg font-medium mb-2">เลือกไดอะแกรม</h3>
                                               <p className="text-gray-500">เลือกไดอะแกรมจากแกลเลอรี่เพื่อดูหรือแก้ไข</p>
                                           </div>
                                       )}
                                   </div>
                               </div>
                           </div>
                       </div>
                   );
               };

                                <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    New Project
                                </button>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <div className="bg-white rounded-xl shadow-md p-6 border border-gray-200 hover:shadow-lg transition-shadow cursor-pointer">
                                    <h3 className="text-lg font-medium mb-2">The Chronicles of Aetheria</h3>
                                    <p className="text-gray-600 mb-4">A fantasy epic about magical realms</p>
                                    <div className="flex space-x-4 mb-4">
                                        <span className="px-2 py-1 bg-gray-100 text-xs rounded-md">2 docs</span>
                                        <span className="px-2 py-1 bg-gray-100 text-xs rounded-md">3 characters</span>
                                    </div>
                                    <div className="text-sm text-gray-500">Updated today</div>
                                </div>
                                
                                <div className="bg-white rounded-xl shadow-md p-6 border border-gray-200 hover:shadow-lg transition-shadow cursor-pointer">
                                    <h3 className="text-lg font-medium mb-2">Modern Romance</h3>
                                    <p className="text-gray-600 mb-4">A contemporary love story</p>
                                    <div className="flex space-x-4 mb-4">
                                        <span className="px-2 py-1 bg-gray-100 text-xs rounded-md">1 doc</span>
                                        <span className="px-2 py-1 bg-gray-100 text-xs rounded-md">2 characters</span>
                                    </div>
                                    <div className="text-sm text-gray-500">Updated yesterday</div>
                                </div>
                                
                                <div className="border-dashed border-2 border-gray-300 rounded-xl p-6 hover:border-blue-500 transition-colors cursor-pointer">
                                    <div className="flex flex-col items-center justify-center h-48 text-gray-500">
                                        <span className="text-4xl mb-4">➕</span>
                                        <p className="text-lg font-medium">Create New Project</p>
                                        <p className="text-sm">Start your next writing adventure</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Advanced Editor Component with Rotary Toolkit
        function Editor() {
            const [content, setContent] = useState('');
            const [selectedColor, setSelectedColor] = useState('#3B82F6');
            const [showAnalyzer, setShowAnalyzer] = useState(false);
            const [showRelationshipMap, setShowRelationshipMap] = useState(false);
            const [characters, setCharacters] = useState([]);
            const textareaRef = React.useRef(null);

            const insertText = (text) => {
                if (!textareaRef.current) return;
                
                const textarea = textareaRef.current;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const newContent = content.substring(0, start) + text + content.substring(end);
                
                setContent(newContent);
                
                setTimeout(() => {
                    textarea.focus();
                    textarea.setSelectionRange(start + text.length, start + text.length);
                }, 0);
            };

            const formatText = (format) => {
                if (!textareaRef.current) return;
                
                const textarea = textareaRef.current;
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = content.substring(start, end);
                
                let formattedText = '';
                switch (format) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'heading':
                        formattedText = `## ${selectedText}`;
                        break;
                    default:
                        formattedText = selectedText;
                }
                
                const newContent = content.substring(0, start) + formattedText + content.substring(end);
                setContent(newContent);
            };

            const analyzeCharacters = () => {
                const lines = content.split('\n');
                const characterNames = [];
                
                lines.forEach(line => {
                    const matches = line.match(/[A-Z][a-z]+ [A-Z][a-z]+/g);
                    if (matches) {
                        matches.forEach(match => {
                            if (!characterNames.includes(match)) {
                                characterNames.push(match);
                            }
                        });
                    }
                });
                
                const analyzedCharacters = characterNames.map((name, index) => ({
                    id: `char-${index}`,
                    name: name,
                    mentions: (content.match(new RegExp(name, 'g')) || []).length,
                    relationships: []
                }));
                
                setCharacters(analyzedCharacters);
                setShowAnalyzer(true);
            };

            return (
                <div className="relative min-h-screen">
                    {/* Rotary Palette (Left) */}
                    <div className="fixed top-4 left-4 z-50">
                        <div className="relative">
                            <button className="w-12 h-12 bg-white rounded-full shadow-lg border-2 border-gray-200 flex items-center justify-center hover:shadow-xl transition-all duration-200">
                                <div className="w-6 h-6 rounded-full" style={{backgroundColor: selectedColor}}></div>
                            </button>
                            <div className="absolute top-0 left-0 w-32 h-32 opacity-0 hover:opacity-100 transition-opacity duration-300">
                                {['#3B82F6', '#EF4444', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899'].map((color, index) => {
                                    const angle = (index * 60) * (Math.PI / 180);
                                    const radius = 40;
                                    const x = Math.cos(angle) * radius;
                                    const y = Math.sin(angle) * radius;
                                    
                                    return (
                                        <button
                                            key={color}
                                            onClick={() => setSelectedColor(color)}
                                            className="absolute w-8 h-8 rounded-full shadow-md hover:scale-110 transition-transform duration-200 border-2 border-white"
                                            style={{
                                                backgroundColor: color,
                                                left: `calc(50% + ${x}px - 16px)`,
                                                top: `calc(50% + ${y}px - 16px)`,
                                            }}
                                        />
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Rotary Toolkit (Right) */}
                    <div className="fixed top-4 right-4 z-50">
                        <div className="relative">
                            <button className="w-12 h-12 bg-white rounded-full shadow-lg border-2 border-gray-200 flex items-center justify-center hover:shadow-xl transition-all duration-200">
                                ⚙️
                            </button>
                            <div className="absolute top-0 right-0 w-32 h-32 opacity-0 hover:opacity-100 transition-opacity duration-300">
                                {[
                                    {name: 'Save', icon: '💾', action: () => console.log('Save')},
                                    {name: 'Bold', icon: 'B', action: () => formatText('bold')},
                                    {name: 'Character Analysis', icon: '👥', action: analyzeCharacters},
                                    {name: 'Relationship Map', icon: '🔗', action: () => setShowRelationshipMap(!showRelationshipMap)},
                                ].map((tool, index) => {
                                    const angle = (index * 90) * (Math.PI / 180);
                                    const radius = 40;
                                    const x = Math.cos(angle) * radius;
                                    const y = Math.sin(angle) * radius;
                                    
                                    return (
                                        <button
                                            key={index}
                                            onClick={tool.action}
                                            className="absolute w-10 h-10 bg-white rounded-full shadow-md hover:scale-110 transition-transform duration-200 border-2 border-gray-200 flex items-center justify-center text-sm"
                                            style={{
                                                left: `calc(50% + ${x}px - 20px)`,
                                                top: `calc(50% + ${y}px - 20px)`,
                                            }}
                                            title={tool.name}
                                        >
                                            {tool.icon}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* Main editor area */}
                    <div className="max-w-6xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Editor Column */}
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                                    <div className="border-b border-gray-200 px-6 py-4">
                                        <div className="flex justify-between items-center">
                                            <h2 className="text-xl font-medium text-gray-800">Advanced Editor</h2>
                                            <div className="flex space-x-2">
                                                <button className="px-4 py-2 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors">
                                                    Preview
                                                </button>
                                                <button className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                                    Save
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="border-b border-gray-100 px-6 py-3 bg-gray-50">
                                        <div className="flex space-x-2">
                                            <button onClick={() => formatText('bold')} className="px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300 transition-colors">
                                                Bold
                                            </button>
                                            <button onClick={() => formatText('italic')} className="px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300 transition-colors">
                                                Italic
                                            </button>
                                            <button onClick={() => formatText('heading')} className="px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300 transition-colors">
                                                Heading
                                            </button>
                                            <button onClick={() => insertText('\n---\n')} className="px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300 transition-colors">
                                                Divider
                                            </button>
                                        </div>
                                    </div>

                                    <div className="p-6">
                                        <textarea
                                            ref={textareaRef}
                                            className="w-full h-96 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                                            placeholder="Start writing your story..."
                                            value={content}
                                            onChange={(e) => setContent(e.target.value)}
                                        />
                                    </div>

                                    <div className="border-t border-gray-100 px-6 py-3 bg-gray-50">
                                        <div className="flex justify-between items-center text-sm text-gray-500">
                                            <span>Words: {content.split(' ').filter(word => word.length > 0).length}</span>
                                            <span>Characters: {content.length}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Side Panel */}
                            <div className="space-y-6">
                                {/* Character Analysis */}
                                {showAnalyzer && (
                                    <div className="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                                        <h3 className="text-lg font-medium mb-4">Character Analysis</h3>
                                        {characters.length > 0 ? (
                                            <div className="space-y-3">
                                                {characters.map((char) => (
                                                    <div key={char.id} className="p-3 bg-gray-50 rounded-lg">
                                                        <div className="font-medium">{char.name}</div>
                                                        <div className="text-sm text-gray-600">{char.mentions} mentions</div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <p className="text-gray-500">No characters detected. Try writing some character names!</p>
                                        )}
                                    </div>
                                )}

                                {/* Quick Actions */}
                                <div className="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                                    <h3 className="text-lg font-medium mb-4">Quick Actions</h3>
                                    <div className="space-y-2">
                                        <button 
                                            onClick={() => insertText('\n## Chapter \n\n')}
                                            className="w-full px-3 py-2 bg-gray-100 text-gray-800 rounded text-sm hover:bg-gray-200 transition-colors"
                                        >
                                            Add Chapter
                                        </button>
                                        <button 
                                            onClick={() => insertText('\n> ')}
                                            className="w-full px-3 py-2 bg-gray-100 text-gray-800 rounded text-sm hover:bg-gray-200 transition-colors"
                                        >
                                            Add Quote
                                        </button>
                                        <button 
                                            onClick={() => insertText('\n- ')}
                                            className="w-full px-3 py-2 bg-gray-100 text-gray-800 rounded text-sm hover:bg-gray-200 transition-colors"
                                        >
                                            Add List Item
                                        </button>
                                    </div>
                                </div>

                                {/* Writing Stats */}
                                <div className="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                                    <h3 className="text-lg font-medium mb-4">Writing Stats</h3>
                                    <div className="space-y-3">
                                        <div className="flex justify-between">
                                            <span className="text-sm text-gray-600">Words:</span>
                                            <span className="text-sm font-medium">
                                                {content.split(' ').filter(word => word.length > 0).length}
                                            </span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-sm text-gray-600">Characters:</span>
                                            <span className="text-sm font-medium">{content.length}</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-sm text-gray-600">Paragraphs:</span>
                                            <span className="text-sm font-medium">
                                                {content.split('\n\n').filter(p => p.trim().length > 0).length}
                                            </span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-sm text-gray-600">Reading Time:</span>
                                            <span className="text-sm font-medium">
                                                {Math.ceil(content.split(' ').filter(word => word.length > 0).length / 200)} min
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Color indicator */}
                    <div className="fixed bottom-4 left-4 z-40">
                        <div
                            className="w-8 h-8 rounded-full border-2 border-white shadow-lg"
                            style={{ backgroundColor: selectedColor }}
                            title="Selected color"
                        />
                    </div>
                </div>
            );
        }
        
        // Characters Component
        function Characters() {
            const [characters] = useState([
                {
                    id: '1',
                    name: 'Aria Moonwhisper',
                    description: 'A young elven mage with the power to control moonlight.',
                    appearances: 15,
                    relationships: ['Theron Stormwind', 'Elder Silvana'],
                },
                {
                    id: '2',
                    name: 'Theron Stormwind',
                    description: 'A seasoned warrior with a mysterious past.',
                    appearances: 12,
                    relationships: ['Aria Moonwhisper'],
                },
            ]);
            
            return (
                <div className="p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-4xl font-medium text-gray-800 mb-2">
                                        Character Dashboard
                                    </h1>
                                    <p className="text-lg text-gray-600">
                                        Manage your story characters
                                    </p>
                                </div>
                                <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    Add Character
                                </button>
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {characters.map((character) => (
                                <div key={character.id} className="bg-white rounded-xl shadow-md p-6 border border-gray-200 hover:shadow-lg transition-shadow">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center space-x-3">
                                            <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                                <span className="text-blue-600">👤</span>
                                            </div>
                                            <div>
                                                <h3 className="text-lg font-medium">{character.name}</h3>
                                                <p className="text-sm text-gray-500">{character.appearances} appearances</p>
                                            </div>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button className="px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300 transition-colors">
                                                Edit
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <p className="text-gray-600 mb-4">{character.description}</p>
                                    
                                    {character.relationships.length > 0 && (
                                        <div className="mb-4">
                                            <p className="text-sm font-medium text-gray-700 mb-2">Relationships:</p>
                                            <div className="flex flex-wrap gap-1">
                                                {character.relationships.map((rel, index) => (
                                                    <span key={index} className="px-2 py-1 bg-gray-100 text-xs rounded-md">
                                                        {rel}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
