version: '3.8'

services:
  # Main Backend Service (MCP AI Orchestrator)
  backend:
    build:
      context: ./core-services/link-ai-core
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chonost
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - PORT=8000
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./core-services/link-ai-core:/app
      - ./data:/app/data
    networks:
      - chonost-network

  # Frontend Web Application (Craft IDE)
  frontend:
    build:
      context: ./craft-ide
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - chonost-network

  # AI Service
  ai-service:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chonost
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/ai:/app
      - ./data:/app/data
    networks:
      - chonost-network

  # Database Service
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=chonost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - chonost-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chonost-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - chonost-network

  # Testing Service
  testing:
    build:
      context: ./services/testing
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chonost_test
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/testing:/app
    networks:
      - chonost-network
    profiles:
      - testing

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  chonost-network:
    driver: bridge
