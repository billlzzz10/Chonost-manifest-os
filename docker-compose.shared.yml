version: '3.8'

services:
  # Shared Redis for both platforms
  redis:
    image: redis:7-alpine
    container_name: chonost-shared-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - chonost-network

  # Shared Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chonost-shared-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - chonost-network

  # Shared PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chonost-shared-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chonost_shared
      POSTGRES_USER: chonost
      POSTGRES_PASSWORD: chonost_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - chonost-network

  # Shared Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: chonost-shared-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - chonost-network

  # Shared Logging (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: chonost-shared-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - chonost-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: chonost-shared-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - chonost-network

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
  prometheus_data:
  elasticsearch_data:

networks:
  chonost-network:
    driver: bridge
