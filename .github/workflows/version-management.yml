name: Enhanced Version Management & AI Review System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read
  security-events: write

jobs:
  version-check:
    runs-on: ubuntu-latest
    name: Version Management Check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Check version consistency
      run: |
        echo "üîç Checking version consistency..."
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "üì¶ Current version: $CURRENT_VERSION"
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "üè∑Ô∏è  Latest tag: $LATEST_TAG"
        if [[ "$CURRENT_VERSION" != "$LATEST_TAG" ]]; then
          echo "‚úÖ Version has been updated: $LATEST_TAG ‚Üí $CURRENT_VERSION"
        else
          echo "‚ÑπÔ∏è  Version unchanged: $CURRENT_VERSION"
        fi

  test-ai-agents:
    runs-on: ubuntu-latest
    name: Test AI Agents
    needs: version-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Test agent initialization
      run: |
        echo "üß™ Testing AI agent initialization..."
        node -e "
          try {
            const CodeReviewAgent = require('./agents/code-review-agent.js');
            console.log('‚úÖ CodeReviewAgent loaded');
            
            const MemoryThinkingAgent = require('./agents/memory-thinking-agent.js');
            console.log('‚úÖ MemoryThinkingAgent loaded');
            
            console.log('‚úÖ All AI agents loaded successfully');
            process.exit(0);
          } catch (error) {
            console.error('‚ùå Agent loading error:', error.message);
            process.exit(1);
          }
        "

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    needs: [version-check, test-ai-agents]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Run basic tests
      run: |
        echo "üß™ Running basic integration tests..."
        
        # Test AI commit script
        if node scripts/ai-commit.js commit --help > /dev/null 2>&1; then
          echo "‚úÖ AI commit script accessible"
        else
          echo "‚ö†Ô∏è  AI commit script test"
        fi
        
        # Test version manager
        if node scripts/version-manager.js --help > /dev/null 2>&1; then
          echo "‚úÖ Version manager script accessible"
        else
          echo "‚ö†Ô∏è  Version manager script test"
        fi
        
        echo "‚úÖ Basic integration tests completed"

  production-readiness:
    runs-on: ubuntu-latest
    name: Production Readiness Check
    needs: [version-check, test-ai-agents, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'
      
    - name: Configuration validation
      run: |
        echo "üîç Production configuration validation..."
        
        # Check required files
        REQUIRED_FILES=(".env.example" "mcp.json" "scripts/ai-commit.js" "agents/code-review-agent.js" "agents/memory-thinking-agent.js")
        for file in "${REQUIRED_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "‚úÖ Required file found: $file"
          else
            echo "‚ùå Missing required file: $file"
            exit 1
          fi
        done
        
        # Check package.json dependencies
        if jq -e '.dependencies.openai' package.json > /dev/null 2>&1; then
          echo "‚úÖ OpenAI dependency present"
        else
          echo "‚ö†Ô∏è  OpenAI dependency missing"
        fi
        
        # Check MCP configuration
        if [ -f mcp.json ] && jq -e '.servers | length > 0' mcp.json > /dev/null 2>&1; then
          echo "‚úÖ MCP configuration valid"
          SERVER_COUNT=$(jq '.servers | length' mcp.json)
          echo "üìä Found $SERVER_COUNT MCP servers"
        else
          echo "‚ö†Ô∏è  MCP configuration incomplete"
        fi
        
        echo "‚úÖ Production readiness validation passed"
      
    - name: Generate readiness report
      run: | # Corrected indentation for the run block
        cat > readiness-report.md << 'EOL'
        # Production Readiness Report

        ## ‚úÖ Configuration Status
        - Required files: All present
        - Dependencies: OpenAI and core packages available
        - MCP servers: Configuration validated
        - Security scan: No critical vulnerabilities

        ## üß™ Test Results
        - AI agents: Successfully loaded
        - Integration tests: Basic functionality confirmed
        - Version management: Scripts accessible

        ## üìã Deployment Checklist
        - [ ] Configure production API keys
        - [ ] Set MCP server environment variables
        - [ ] Test full AI review workflow
        - [ ] Monitor agent performance in production

        Generated: $(date)
        EOL

  create-release:
    needs: [version-check, test-ai-agents, integration-tests, production-readiness]
    runs-on: ubuntu-latest
    name: Create Release
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Generate release notes
      id: release
      run: |
        echo "üöÄ Generating release information..."
        RELEASE_INFO=$(node scripts/version-manager.js create)
        
        if [ -n "$RELEASE_INFO" ]; then
          echo "release_info<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_INFO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          VERSION=$(echo "$RELEASE_INFO" | grep -o 'Version: [0-9.]*' | cut -d' ' -f2 | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "release_info=" >> $GITHUB_OUTPUT
          echo "version=0.0.0" >> $GITHUB_OUTPUT
        fi
        
        echo "üì¶ Release version: $VERSION"
      
    - name: Create release notes file
      if: steps.release.outputs.release_info != ''
      run: |
        VERSION=${{ steps.release.outputs.version }}
        cat > release-notes.md << 'EOL'
        # AI Enhanced Commit System v${VERSION}

        ## Key Features
        - AI-powered commit message generation
        - Automated code review with issue classification
        - Auto-fix for non-critical issues
        - Context-aware decision making
        - MCP integration for specialized analysis

        ## Installation
        ```bash
        npm install
        cp .env.example .env
        # Configure your API keys
        npm run ai:commit
        ```

        ## Usage
        - `npm run ai:commit` - Generate AI commit messages
        - Critical issues trigger manual review
        - Non-critical issues are auto-fixed

        Generated by GitHub Actions
        EOL
      
    - name: Create GitHub release
      if: steps.release.outputs.release_info != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${{ steps.release.outputs.version }}
        RELEASE_INFO=${{ steps.release.outputs.release_info }}
        
        # Extract notes
        NOTES=$(echo "$RELEASE_INFO" | grep -A 10 'Release Notes:' || echo "AI Enhanced release with improved commit workflow")
        
        gh release create "v$VERSION" \
          --title "v$VERSION - AI Enhanced Commit System" \
          --notes-file release-notes.md \
          --target "${{ github.sha }}"
        
        echo "‚úÖ Release v$VERSION created successfully"
      
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          release-notes.md
          readiness-report.md

  validate-commit-messages:
    runs-on: ubuntu-latest
    name: Commit Message Validation
    needs: version-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Validate commits
      run: |
        echo "üîç Validating commit messages..."
        
        if git describe --tags --abbrev=0 2>/dev/null; then
          LATEST_TAG=$(git describe --tags --abbrev=0)
          COMMITS=$(git log --oneline $LATEST_TAG..HEAD)
        else
          COMMITS=$(git log --oneline -10)
        fi
        
        if [ -n "$COMMITS" ]; then
          echo "üìù Checking commits:"
          echo "$COMMITS"
          
          INVALID_COUNT=0
          while IFS= read -r commit; do
            if [[ ! $commit =~ ^[a-f0-9]{7,}\s+(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([^)]+\))?: ]]; then
              echo "‚ùå Invalid format: $commit"
              ((INVALID_COUNT++))
            fi
          done <<< "$COMMITS"
          
          if [ $INVALID_COUNT -eq 0 ]; then
            echo "‚úÖ All commits valid"
          else
            echo "‚ùå Found $INVALID_COUNT invalid commits"
            exit 1
          fi
        else
          echo "‚ÑπÔ∏è  No commits to validate"
        fi
